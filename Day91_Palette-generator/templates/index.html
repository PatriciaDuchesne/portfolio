<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/css/custom.css">
    <title>Palette generator</title>
  </head>
  <body id="bootstrap-overrides" class="center-txt">

    <div class="container-sm spacer">
      <h1>Palette generator</h1>
      <h2>Create palettes from your photos.</h2>
    </div>

    <form class="row" action="{{ url_for('home') }}" method="POST" enctype="multipart/form-data">
      <div class="form-group col-xl-3 col-lg-4 col-md-5 col-sm-6 col-8 center">
        <input type="file" name="user_img" accept="image/*" class="form-control col-xs-4" id="formFile"/>
        <button type="submit" value="Upload" class="btn btn-primary btn-spacer">Generate</button>
      </div>
    </form>

    <div class="container spacer">
      <div class="row justify-content-center">
        {% for color in colors %}
        <div class="col-md-3 col-6 color-box color-1" style="background-color:{{color}}">{{color}}</div>
        {% endfor %}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
